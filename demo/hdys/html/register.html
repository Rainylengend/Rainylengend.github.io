    <link rel="stylesheet" href="../css/register.css">

<body>
<div class="nav">
<!-----------------------------wrapper------------------------------->
    <div id="wrapper" class="menu_list">
    	<ul>	
    	
    	</ul>

    <div class="top">
<!-----------------------------header-------------------------------->
        <header>
            <div class="aList"></div>
            <h1 class="text-center">用户注册</h1>
            <div class="bHome"></div>
        </header>
<!-----------------------------section-------------------------------->
        <section>
            <form>
                <div>
                    <label>用户名<span>已有账号，请<a href="login.html">登录</a></span></label>
                    <input class="inp" type="email" id="text" placeholder="username">
                    <span>用户名请输入6-15位的数字、字母或下划线</span>
                </div>
                <div>
                    <label>密码</label>
                    <input class="inp" type="password" id="pwd" placeholder="password">
                    <span>密码请输入6-15位的数字、字母或下划线</span>
                </div>
                <div>
                    <label>确认密码</label>
                    <input class="inp" id="sPwd" type="password" placeholder="password">
                    <span>两次密码请输入一致</span>
                </div>
                <div class="checkbox">
                    <label>
                        <input id="check" type="checkbox"> 我同意《<a href="javascript:;">用户协议</a>》
                    </label>
                </div>
                <button id="btn" type="button" disabled>注册</button>
            </form>
        </section>
<!-----------------------------footer-------------------------------->
