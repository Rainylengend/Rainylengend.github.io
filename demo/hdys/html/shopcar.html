<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="../img/decil.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="../css/shopcar.css">
</head>
<body>
    <div id="wrapper">
        <div class="box">
            <header id="cb-shop"><h1>购物车</h1></header>
            <section id="tip">
                <div>
                    <h3>亲，你的购物车还没有商品哦！</h3>
                </div>
            </section>
            <section id="product">
                <article>
                    <ul class="list">
                        <li>
                            <img src="../img/one.jpg" alt="">
                            <div class="liRight">
                                <p>韩都衣舍2016卡扩散到卡奥斯卡每年都看再看那些在杀了科学小状况撒新年</p>
                                <p><b>颜色：<span class="pColor">粉色</span></b><b class="size">尺码：<span class="pSize">S</span></b></p>
                                <input type="text" class="proCount" value="0">
                                <p class="price activePrice">￥<span>0</span></p>
                                <div class="sec"></div>
                            </div>
                        </li>
                    </ul>
                    <div class="all">
                        <p>总额:￥<span>198.00</span></p>
                        <a href="javascript:;" class="delAll">清空购物车</a>
                        <a href="javascript:;" class="del">删除</a>
                    </div>
                </article>
                <a href="javascript:;" id="pay">
                    结算中心
                </a>
            </section>
            <a href="../index.html" id="back">去逛逛</a>
            <footer>
                <p>鲁ICP备14003322号-2&copy;2006-2014 handu.com</p>
                <p>All Rights Reserved. </p>
                <p>山东韩都衣舍电商集团有限公司</p>
            </footer>
        </div>
    </div>

    <script src="../js/zepto.js"></script>
    <script src="../js/touch.js"></script>
    <script src="../js/iscroll.js"></script>
    <script src="../js/shopcar.js"></script>
</body>
</html>
