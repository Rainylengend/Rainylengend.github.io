<!doctype html>
<html lang="zh">
<head>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>五地网友联动</title>
	<link rel="stylesheet" href="./resources/swiper/css/swiper.min.css">
	<link rel="stylesheet" href="./resources/css/index.css">
	<script type="text/javascript" src="./resources/js/rem.js"></script>
</head>
<body>
<div id="app">
	<div class="swiper-container" id="mySwiper">
		<div class="swiper-wrapper">
			<div class="first-container swiper-slide">
				<iframe id="dhVideo" width="100%" height="460px" src="https://player.dahe.cn/dh_player/?rmvideo=true&videosrc=https://rmfile.dahe.cn/ada95119-31bc-4132-9758-529b1199c05e.m3u8&imgUrl=https://rmfile.dahe.cn/ada95119-31bc-4132-9758-529b1199c05e-000001"  frameborder="0" allowfullscreen="" preload="none" ></iframe>
				<div class="text-show"></div>
				<div class="first-bottom">
					<div class="city_light">
						<img src="./resources/img/pic_city1.png" alt="">
					</div>
					<ul class="city-list">
						<li>重庆</li>
						<li>成都</li>
						<li>武汉</li>
						<li class="active">郑州</li>
						<li>西安</li>
					</ul>
					<a href="javascript:" class="btn-fire btn-all">为TA点亮</a>
					<div class="logo">
						<img src="./resources/img/logo.png" alt="">
					</div>
					<p class="copyright">大河网出品</p>
				</div>


			</div>

			<div class="swiper-slide " id="animate_second">
				<div class="second-show-text"></div>
				<a href="javascript:" id="view-share">预览分享图片</a>
				<div class="second_container">
					<ul id="begin"></ul>
				</div>
				<div class="bottom-operation">
					<div class="city_light2">
						<img src="./resources/img/pic_city2.png" alt="">
					</div>
					<p id="tips">我是第<span class="ranking">1</span>位参与者</p>
					<p class="state" id="state">我是<span class="name"> </span>，<span class="city">郑州</span>最美丽！</p>
					<a href="javascript:" class="view-my-position btn-all">查看我的头像位置</a>
					<div class="logo">
						<img src="./resources/img/logo.png" alt="">
					</div>
					<p class="copyright">大河网出品</p>
				</div>
			</div>

			<div class="swiper-slide" id="share_container">
				<div class="last-light">
					<img src="./resources/img/dl.png" alt="">
				</div>
				<div class="last-city_light">
					<img src="./resources/img/pic_city2.png" alt="">
				</div>
				<div class="qrcode">
					<img src="./resources/img/qrcode.png" alt="">
				</div>

				<div class="third_container">
					<div class="photo_info-container clear">
						<div class="photo fl">
							<img src="./resources/img/other.png" alt="">
						</div>
						<div class="photo_info fl">
							<p>我是第<span class="ranking">1</span>参与者</p>
							<p class="state">我是<span class="name">xxx</span>，<span class="city">郑州</span>最美丽！</p>
						</div>
					</div>
					<a href="javascript:" class="save" download="image/share.png">长按图片下载</a>
					<div class="logo">
						<img src="./resources/img/logo.png" alt="">
					</div>
					
				</div>
			</div>
		</div>
	</div>
</div>
<script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript" src="//qzonestyle.gtimg.cn/qzone/qzact/common/share/share.js"></script>
<script type="text/javascript" src="./resources/js/require.min.js" data-main="./resources/js/main"></script>

</body>
</html>
